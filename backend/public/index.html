<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OStream Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 { font-size: 24px; }
        
        .status {
            padding: 8px 16px;
            border-radius: 4px;
            background: #333;
            font-size: 14px;
        }
        
        .status.live { background: #f44336; }
        .status.ready { background: #4caf50; }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }
        
        .panel h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #0e7afa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0e7afa;
            box-shadow: 0 0 0 2px rgba(14, 126, 250, 0.2);
        }
        
        button {
            background: #0e7afa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:hover { background: #0d6edf; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #da190b; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .destinations-list {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .destination-item {
            background: #2d2d2d;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #0e7afa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        
        .destination-item button {
            width: auto;
            padding: 5px 10px;
            margin: 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .stat-label { color: #aaa; font-size: 11px; }
        .stat-value { font-size: 16px; color: #0e7afa; margin-top: 5px; }
        
        .full-width { grid-column: 1 / -1; }
        
        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .alert.success { background: #4caf50; color: white; }
        .alert.error { background: #f44336; color: white; }
        .alert.info { background: #2196F3; color: white; }
        
        .preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üî¥ MultiStream Studio</h1>
                <p style="color: #aaa; font-size: 13px; margin-top: 5px;">Professional Multistreaming Software</p>
            </div>
            <div class="status" id="status">OFFLINE</div>
        </header>

        <div id="alertContainer"></div>

        <div class="main-grid">
            <!-- Left Panel -->
            <div class="panel">
                <h2>üìπ Stream Source</h2>
                
                <label>Source Type:</label>
                <select id="sourceType">
                    <option value="url">Video URL (YouTube, Twitch, etc.)</option>
                    <option value="local">Local File</option>
                </select>

                <label id="sourceLabel">Video URL:</label>
                <textarea id="sourceInput" placeholder="https://www.youtube.com/watch?v=..." rows="2" required></textarea>

                <button onclick="extractStream()">üîç Extract Stream</button>

                <h2 style="margin-top: 20px;">üìä Stream Settings</h2>

                <label>Resolution:</label>
                <select id="resolution">
                    <option value="1920x1080">1080p (1920x1080)</option>
                    <option value="1280x720" selected>720p (1280x720)</option>
                    <option value="854x480">480p (854x480)</option>
                </select>

                <label>Frame Rate:</label>
                <select id="framerate">
                    <option value="60">60 FPS</option>
                    <option value="30" selected>30 FPS</option>
                    <option value="24">24 FPS</option>
                </select>

                <label>Video Bitrate (kbps):</label>
                <input type="number" id="videoBitrate" value="2500" min="500" max="8000">

                <label>Audio Bitrate (kbps):</label>
                <select id="audioBitrate">
                    <option value="128" selected>128 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="256">256 kbps</option>
                </select>

                <label>
                    <input type="checkbox" id="recording"> 
                    üé• Record Locally
                </label>
            </div>

            <!-- Right Panel -->
            <div class="panel">
                <h2>üåê Destinations</h2>

                <label>Platform:</label>
                <select id="platformSelect">
                    <option value="youtube">YouTube Live</option>
                    <option value="twitch">Twitch</option>
                    <option value="facebook">Facebook Live</option>
                    <option value="custom">Custom RTMP</option>
                </select>

                <label>RTMP Server URL:</label>
                <input type="text" id="rtmpUrl" placeholder="rtmp://...">

                <label>Stream Key:</label>
                <input type="password" id="streamKey" placeholder="Your stream key">

                <button onclick="addDestination()">‚ûï Add Destination</button>

                <div class="destinations-list" id="destinationsList">
                    <p style="color: #666; text-align: center; padding: 20px;">No destinations added</p>
                </div>

                <h2 style="margin-top: 20px;">‚ö° Control</h2>

                <button onclick="startStream()" id="startBtn" style="background: #4caf50;">‚ñ∂Ô∏è Go Live</button>
                <button onclick="stopStream()" id="stopBtn" style="background: #f44336; display: none;">‚èπÔ∏è Stop Stream</button>

                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Bitrate</div>
                        <div class="stat-value" id="statBitrate">0 kbps</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="statFps">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Duration</div>
                        <div class="stat-value" id="statTime">00:00:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Destinations</div>
                        <div class="stat-value" id="statDests">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let destinations = [];
        let currentStreamId = null;
        let ws = null;

        // Connect WebSocket
        function connectWebSocket() {
  ws = new WebSocket(`ws://${window.location.host}/ws/`);  // ‚Üê Add /ws/
  ws.onopen = () => console.log('WebSocket connected');
  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    handleWebSocketMessage(data);
  };
  ws.onerror = () => showAlert('WebSocket error', 'error');
}


        function handleWebSocketMessage(data) {
            if (data.type === 'stream_stats') {
                updateStats(data.stats);
            }
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        async function extractStream() {
  const url = document.getElementById('sourceInput').value;
  if (!url) {
    showAlert('Please enter a URL', 'error');
    return;
  }

  try {
    const response = await fetch('/api/extract-stream', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });

    if (response.ok) {
      const data = await response.json();  // ‚Üê PARSE RESPONSE!
      
      if (data.success) {
        // ‚úÖ STORE extracted stream URL
        document.getElementById('sourceInput').value = data.stream_url;
        showAlert(`‚úÖ Stream extracted! Ready for streaming.`, 'success');
      } else {
        showAlert(`‚ùå Extraction failed: ${data.message}`, 'error');
      }
    } else {
      showAlert('‚ùå Failed to extract stream', 'error');
    }
  } catch (error) {
    showAlert(`Error: ${error.message}`, 'error');
  }
}


        function addDestination() {
            const platform = document.getElementById('platformSelect').value;
            const rtmpUrl = document.getElementById('rtmpUrl').value;
            const streamKey = document.getElementById('streamKey').value;

            if (!rtmpUrl || !streamKey) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            const dest = {
                id: Date.now(),
                platform,
                rtmpUrl,
                streamKey,
                enabled: true
            };

            destinations.push(dest);
            renderDestinations();
            
            // Clear fields
            document.getElementById('rtmpUrl').value = '';
            document.getElementById('streamKey').value = '';
            showAlert(`‚úÖ ${platform} added`, 'success');
        }

        function removeDestination(id) {
            destinations = destinations.filter(d => d.id !== id);
            renderDestinations();
        }

        function renderDestinations() {
            const list = document.getElementById('destinationsList');
            
            if (destinations.length === 0) {
                list.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No destinations added</p>';
                return;
            }

            list.innerHTML = destinations.map(dest => `
                <div class="destination-item">
                    <div>
                        <input type="checkbox" checked onchange="toggleDestination(${dest.id})">
                        <strong>${dest.platform.toUpperCase()}</strong>
                    </div>
                    <button onclick="removeDestination(${dest.id})" class="danger" style="width: 50px; padding: 4px;">‚úï</button>
                </div>
            `).join('');

            document.getElementById('statDests').textContent = destinations.filter(d => d.enabled).length;
        }

        function toggleDestination(id) {
            const dest = destinations.find(d => d.id === id);
            if (dest) dest.enabled = !dest.enabled;
        }

        async function startStream() {
            if (destinations.length === 0) {
                showAlert('Please add at least one destination', 'error');
                return;
            }
            const sourceUrl = document.getElementById('sourceInput').value;
            if (!sourceUrl) {
               showAlert('Please extract a stream first', 'error');
               return;
            }

  console.log('Starting with:', { sourceUrl, destinations: destinations.filter(d => d.enabled) });  // ‚Üê DEBUG

            const settings = {
                resolution: document.getElementById('resolution').value,
                framerate: parseInt(document.getElementById('framerate').value),
                videoBitrate: parseInt(document.getElementById('videoBitrate').value),
                audioBitrate: parseInt(document.getElementById('audioBitrate').value),
                recording: document.getElementById('recording').checked,
                preset: 'veryfast'
            };

            try {
                const response = await fetch('/stream/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sourceUrl: document.getElementById('sourceInput').value,
                        destinations: destinations.filter(d => d.enabled),
                        settings
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentStreamId = data.streamId;
                    
                    document.getElementById('status').textContent = 'LIVE';
                    document.getElementById('status').classList.add('live');
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'block';
                    document.getElementById('stats').style.display = 'grid';
                    
                    showAlert('üî¥ Stream started!', 'success');
                    connectWebSocket();
                } else {
                    showAlert('Failed to start stream', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function stopStream() {
            try {
                await fetch('/stream/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ streamId: currentStreamId })
                });

                document.getElementById('status').textContent = 'OFFLINE';
                document.getElementById('status').classList.remove('live');
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                
                showAlert('Stream stopped', 'info');
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function updateStats(stats) {
            if (stats.bitrate) document.getElementById('statBitrate').textContent = `${stats.bitrate.toFixed(0)} kbps`;
            if (stats.fps) document.getElementById('statFps').textContent = stats.fps;
            if (stats.time) document.getElementById('statTime').textContent = stats.time;
        }

        // Initialize
        renderDestinations();
    </script>
</body>
</html>
