services:
  # Backend API (Node.js)
  - type: web
    name: multistream-backend
    env: node
    repo: https://github.com/yourusername/multistream-app
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend (Static + Nginx proxy)
  - type: web
    name: frontend
    env: static
    repo: https://github.com/Rahul-RShankar/Ostream--broadcasting  
    rootDir: frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          name: backend
          type: web
          property: hostport  # Fixed: hostport instead of url

  # RTMP Server (Docker)
  - type: web
    name: multistream-rtmp
    env: docker  
    dockerfilePath: ./Dockerfile.rtmp
    plan: free
