services:
  rtmp:
    image: multistream-nginx-rtmp
    ports:
      - "1935:1935"
      - "8080:80"
    volumes:
      - ./recordings:/var/recordings
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/stat || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./recordings:/recordings
    command: sh -c "npm install && npm start"
    environment:
      - RTMP_SERVER=rtmp://rtmp:1935/live
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      rtmp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
